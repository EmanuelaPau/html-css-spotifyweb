<!DOCTYPE html>
    <html lang="it">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Spotify.com</title>
            <!-- link al css -->
            <link rel="stylesheet" href="style-bonus-podcast/style-l.css">
            
            <!-- Media queries -->
            <link rel="stylesheet" href="style-bonus-podcast/style-m.css">
            <link rel="stylesheet" href="style-bonus-podcast/style-s.css">
            <link rel="stylesheet" href="style-bonus-podcast/style-xs.css">

            <!-- FONT AWESOME 6.4.0 -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

            <!-- FONT  -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
            <!-- FAVICON -->
            <link rel="icon" href="img/Spotify_icon.png">

        </head>

        <body>

            <main class="flex">

                <!-- Side menu -->
                <nav class="side-menu-bar flex">
                    <!-- Upper side menu -->
                    <div class="side-menu-up padding-left-m">
                       <div class="margin-bottom">
                        <div class="logo">
                            <a id="logo-desktop" href=""><img src="img/logo.svg" alt="Logo spotify con scritta"></a>
                            <a id='logo-mobile' href=""><img src="img/logo-small.svg" alt="Logo Spotify semplice"></a>
                        </div>
                        <ul class="nav-menu-up flex">
                            <li class="nav-menu-up-line flex">
                                <img class="nav-menu-up-icon" src="img/home.svg" alt="icona di home">
                                <a href="">Home</a>
                            </li>
                            <li class="flex">
                                <img class="nav-menu-up-icon" src="img/search.svg" alt="icona di cerca">
                                <a href="">Cerca</a>
                            </li>
                            <li class="flex">
                                <img class="nav-menu-up-icon" src="img/libreria.svg" alt="icona di libreria">
                                <a href="">La tua libreria</a>
                            </li>
                        
                        </ul>
                       </div>
                        
                        <div class="playlist ">
                            <h1 class="playlist-title">Playlist</h1>
                            <div class="crea-playlist flex">
                                <div class="add-playlist flex">
                                    <h2>&plus;</h2>
                                </div>
                                <h1>Crea Playlist</h1>
                            </div>
                            <ul class="playlist-list">
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                                <li><a href="">Nome Playlist</a></li>
                            </ul>
                            </div>
                    </div>

                    <!-- Bottom side menu -->
                    <div class="side-menu-bottom padding-left-m">
                        <div class="installa-app flex">
                            <img src="img/download.svg" alt="download icona">
                            <p><a href="">Installa app</a></p>
                        </div>
                        <div class="line"></div>
                        <div class="profile flex">
                            <div class="profile-pic-container ">
                            </div>
                            <h1>John Doe</h1>
                        </div>
                    </div>
                </nav>

                
                <section class="app-main-box flex">

                    <!-- Podcast header -->
                   <div class="app-main-header">
                        <div class="app-header-controls container-big flex">
                            <div class="back-controls flex">
                                <div class="back-controls-circle flex">
                                    <i class="fa-solid fa-chevron-left"></i>
                                </div>
                                <div class="back-controls-circle right-circle opacity-low flex">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </div>
                            </div>
                            <div class="profile-controls flex">
                                <div class="pc-img-container">
                                    <img src="img/profile_img.jpg" alt="">
                                </div>
                                <p>Jane Doe</p>
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                   </div>

                   <!-- Main podcast page section whith episodes, synopsis and infos-->
                   <div class="podcast-main">
                            <!-- lower header -->
                        <div class="app-header-podcast-info container-big flex">
                            <div class="header-album">
                                <img src="img/stories.jpg" alt="">
                            </div>
                            <div class="header-album-texts flex">
                                <p>Podcast</p>
                                <h6>Stories</h6>
                                <h3>Cecilia Sala - Chora</h3>
                            </div>
                        </div>

                        <div class="podcast-episodes-container">
                            <div class="follow-section">
                               
                            </div>
                            <div class="col-episodes"></div>
                            <div class="col-info"></div>
                        </div>
                   </div>
                </section>

            </main>

            <!-- Footetr -->
            <footer class="">

                <div class="footer-container flex">

                    <div class="footer-left flex">
                        <img src="img/sinister.jpeg" alt="immagine dell'album con le musiche di Sinister">
                        <div class="song-playing-info flex">
                            <h4>Sinister</h4>
                            <a href="">Brano Nome</a>
                        </div>
                        <div class="like-folder-icons flex">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-folder"></i>
                        </div>
                    </div>
    
                    <div class="footer-center flex">
                        <div class="player-controls flex">
                            <i class="fa-solid fa-shuffle"></i>
                            <i class="fa-solid fa-backward-step"></i>
                            <div class="icon-big-container"><i class="fa-regular fa-circle-play icon-big"></i></div>
                            <i class="fa-solid fa-forward-step"></i>
                            <i class="fa-solid fa-rotate-right"></i>
                        </div>
                        <div class="player-line-container flex">
                            <h5>0:25</h5>
                            <div class="player-line"> 
                                <div class="player-line-percentage ">
                                    <div class="player-line-circle display-hover"></div>
                                </div>
                            </div>
                            <h5>4:35</h5>
                        </div>
                    </div>
    
                    <div class="footer-right flex">
                        <div class="flex">
                            <i class="fa-solid fa-list-ul"></i>
                            <i class="fa-solid fa-display"></i>
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                        <div class="player-line-container-right  flex">
                            <div class="player-line"> 
                                <div class="player-line-percentage">
                                    <div class="player-line-circle display-hover"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </footer>
            
        </body>
</html>
